{% extends 'layout.html' %}

{% block title %} Register User {% endblock title %}

{% block content %}
<div class="flex items-center justify-center p-4">
  <div class="bg-white p-8 w-full max-w-md mt-3 sm:mt-16 md:mt-14">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 font-news text-center"> New User</h1>
    <form class="space-y-6" action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="username" class="block font-news text-gray-700 text-sm md:text-base">Username</label>
        <input type="text" name="username" id="username" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-sm md:text-base" required>
      </div>
      <div>
        <label for="password" class="block font-news text-gray-700 text-sm md:text-base">Password</label>
        <input type="password" name="password" id="password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-sm md:text-base" required>
      </div>
      <div>
        <label for="confirm_password" class="block font-news text-gray-700 text-sm md:text-base">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-sm md:text-base" required>
      </div>
      <div>
        <button class="w-full bg-black font-news text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-opacity-50 text-sm md:text-base" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
