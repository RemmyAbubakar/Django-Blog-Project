{% extends 'layout.html' %}

{% block title %} User Login {% endblock title %}

{% block content %}
<div class="flex items-center justify-center p-4">
  <div class="bg-white p-8 w-full max-w-md mt-5 sm:mt-20 md:mt-16  ">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 font-news text-center">LOG IN</h1>
    <form class="space-y-6 font-remmy" action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 text-sm md:text-base font-news">Username</label>
        <input type="text" name="username" id="username" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-sm md:text-base" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700 text-sm md:text-base font-news">Password</label>
        <input type="password" name="password" id="password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-sm md:text-base" required>
      </div>
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
      {% endif %}
      <div>
        <button class="w-full bg-black text-white font-bold py-2 px-4 rounded font-news focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50 text-sm md:text-base" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
