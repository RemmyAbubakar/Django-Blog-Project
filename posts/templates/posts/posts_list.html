{% extends 'layout.html' %}

{% block title %} Posts {% endblock title %}

{% block content %}
<section class="container mx-auto p-4 cursor-pointer">
  <h1 class="text-2xl flex justify-center mb-6 font-news font-bold mt-2">Blog Posts</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for post in posts %}
    <div>
      <div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition duration-300 ease-in-out border border-gray-200 cursor-pointer">
        <img src="/media/bomb1.jpg" alt="Image description" class="w-full rounded-2xl object-cover h-48 sm:h-60 md:h-72 mb-2" />
        <div class="px-6 pb-6">
          <h2 class="text-xl md:text-2xl font-bold font-news mb-2 text-gray-800">
            {{ post.title }}
          </h2>
          <p class="text-gray-700 mb-2 font-news">
            {{ post.body | truncatewords:17 }}
          </p>
          <p class="text-sm text-gray-600 mb-2 font-news">
            {{ post.date }} by {{ post.author }}
          </p>
          <a href="{% url 'posts:page' slug=post.slug %}" class="text-blue-600 hover:underline font-news">
            Read more
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
