{% extends 'layout.html' %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
  <div class="h-20 w-20 border border-black bg-black">
  <img class="object-cover rounded-t-lg mb-6 h-20" src="{{ post.banner.url }}" alt="{{ post.title }}" />
  </div>
  <div class="px-4 py-2">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ post.title }}</h1>
    <p class="text-gray-600 mb-4">{{ post.date }}</p>
    <div class="prose">
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
{% endblock content %}
